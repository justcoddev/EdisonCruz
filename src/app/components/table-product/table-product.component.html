<div>
  <input type="text" placeholder="Search..." [(ngModel)]="busqueda" (input)="buscarFiltro()">
</div>
<button (click)="newProduct()">Agregar</button>

<div>
  <table>
    <thead>
      <tr>
        <th>Logo</th>
        <th>Nombre del producto</th>
        <th>Descripción</th>
        <th>Fecha de liberación</th>
        <th>Fecha de reestructuración</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of copiaFiltrarListProducts">
        <!-- <td>{{product.id}}</td> -->
        <td><img [src]="product.logo" alt="Logo de {{product.name}}" width="auto" height="50"></td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.date_release}}</td>
        <td>{{product.date_revision}}</td>
      </tr>
    </tbody>
  </table>
</div>
